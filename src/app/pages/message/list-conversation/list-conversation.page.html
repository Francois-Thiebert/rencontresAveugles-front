
<ion-card>
  <ion-card-header>
    <ion-card-title>Conversations</ion-card-title>
    <ion-card-subtitle>Derniers messages</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let c of correspondants">
        <ion-thumbnail slot="start">
          <!-- <img alt="photo1" src="{{c.photo1}}" /> -->
        </ion-thumbnail>
        <ng-template #autreImage>
          <ion-thumbnail>
            <img class="img" alt="mystere" src="assets/images/mystere.jpg" />
          </ion-thumbnail>
        </ng-template>
        <ion-label>{{c.prenom}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
