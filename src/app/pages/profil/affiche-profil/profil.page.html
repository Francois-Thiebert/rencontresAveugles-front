
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="photos">
    <ion-list>
      <ion-item *ngFor="let p of photos">
        <ion-thumbnail>
          <!-- <img [src]="p.bytes | safe " alt="{{p.nom}}" /> -->
        </ion-thumbnail>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-content>
  <ion-item>
    <ion-label>
      <h2>{{ login }}</h2>
      <p>adresse email</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>{{ prenom }}</h2>
      <p>Prénom</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>{{ age }}</h2>
      <p>Âge</p>
    </ion-label>
  </ion-item>

  <ion-button *ngIf="reponseComplet===true" href="/affiche-reponse" expand="full" color="primary"><ion-icon slot="start" name="id-card-outline"></ion-icon>Afficher mon questionnaire</ion-button>
  <ion-button *ngIf="reponseComplet===false" href="/reponse" expand="full" color="primary"><ion-icon slot="start" name="id-card-outline"></ion-icon>Remplir mon questionnaire</ion-button>
  <ion-button href="/edit-profil" expand="full" color="primary"><ion-icon slot="start" name="id-card-outline"></ion-icon>Modifier mes informations</ion-button>
</ion-content>
