<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edition profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mise à jour du profil</ion-title>
    </ion-toolbar>
  </ion-header>

  <form action="modifier" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Adresse email</ion-label>
      <ion-input type="text" [(ngModel)]="login" name="login" [placeholder]="login_actuel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
      <ion-input type="text" [(ngModel)]="prenom" name="prenom" [placeholder]="prenom_actuel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Âge</ion-label>
      <ion-input type="number" [(ngModel)]="age" name="age" [placeholder]="age_actuel"></ion-input>
    </ion-item>

    <ion-button color="primary" (click)="triggerFileInput1.click()">
      Choisir photo principale
    </ion-button>
    <input
      type="file"
      accept=".jpg,.jpeg,.png"
      #triggerFileInput1
      (change)="onPhotoSelected($event, 'photo1')"
      style="display: none; opacity: 0; position: absolute; left: -9999px;"
    />

    <ion-button color="primary" (click)="triggerFileInput2.click()">
      Choisir photo secondaire
    </ion-button>
    <input
      type="file"
      accept=".jpg,.jpeg,.png"
      #triggerFileInput2
      (change)="onPhotoSelected($event, 'photo2')"
      style="display: none; opacity: 0; position: absolute; left: -9999px;"
    />

    <ion-button color="primary" (click)="triggerFileInput3.click()">
      Choisir troisième photo
    </ion-button>
    <input
      type="file"
      accept=".jpg,.jpeg,.png"
      #triggerFileInput3
      (change)="onPhotoSelected($event, 'photo3')"
      style="display: none; opacity: 0; position: absolute; left: -9999px;"
    />




    <ion-button expand="full" color="primary" (click)="submit()">Soumettre mes modifications</ion-button>
  </form>
</ion-content>
