<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reponses au questionnaire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tes réponses au questionnaire</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>
      <p>Tu es :</p>
      <h2>{{ repString1 }}</h2>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Tu recherches :</p>
      <h2>{{ repString2 }}</h2>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Ton âge :</p>
      <h2>{{ repString3 }}</h2>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Tu recherches des profils:</p>
      <h2>{{ repString4 }}</h2>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Tu rêves d'habiter :</p>
      <h2>{{ repString5 }}</h2>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Tu aimes :</p>
      <h2>{{ repString6 }}</h2>
    </ion-label>
  </ion-item>

  <ion-button expand="full" color="primary" href="/reponse">Editer mes réponses</ion-button>

</ion-content>
